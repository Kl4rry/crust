[package]
name = "crust"
version = "0.1.0"
authors = ["Axel Kappel <axel.e.kappel@gmail.com>"]
edition = "2021"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
ansi-escapes = "0.1.1"
bigdecimal = "0.3.0"
clap = "3.0.14"
console = "0.15.0"
crossterm = "0.23.0"
ctrlc = "3.2.0"
directories = "4.0.1"
executable-finder = "0.1.3"
glob = "0.3.0"
miette = { version = "3.3.0", features = ["fancy"] }
num-traits = "0.2.14"
phf = { version = "0.10.0", features = ["macros"] }
rand = "0.8.4"
rustyline = "9.0.0"
subprocess = "0.2.8"
timing = "*"
unicode-width = "0.1.9"
ureq = { version = "2.4.0", features = ["brotli", "native-certs", "charset"] }
whoami = "1.1.1"
yansi = "0.5.0"

[target.'cfg(windows)'.dependencies]
winapi = "0.3.9"

[target.'cfg(unix)'.dependencies]
nix = "0.23.1"
